<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
</head>

<body>
  <div class="login">
    <h1>Login</h1>
    <h3>Email address</h3>
    <input type="text" placeholder="name@mail.com">
    <br />
    <h3>Password</h3>
    <div class="passw">
      <input type="password">
      <div class="resetpass">Reset password</div>
    </div>

    <br />
    <div class="checkbox">
      <input class="checkbox_input" type="checkbox" id="checkbox_1">
      <label class="checkbox_label" for="checkbox_1">Remember password</label>
    </div>
    <br>
    <button>Login</button>
    <br>
    <div class="regform">
      <h2>Registration form:</h2>
      <form>
        <label for="name">Name:</label><br>
        <input type="name" id="name" name="name" value=""><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" value=""><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="" placeholder="name@mail.com">
        <label for="tel">Telephone:</label><br>
        <input type="tel" id="tel" name="tel" value="">
      </form>
      <br>
      <button>Register</button>

    </div>
  </div>

</body>

</html>
